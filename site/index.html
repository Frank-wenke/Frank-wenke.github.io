<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
    <link rel='stylesheet' type='text/css' href='style.css'/>
</head>
<body>
    
	    
	<div class='na'>
        <a>WELCOME</a>
        </div>
	     

	<div class="music-player-container">
	<audio id="audioPlayer" class="music-player" controls>  </audio> 
         </div>

	
	<div class="button-container">
	 <button id="myButton1" onclick="togglePlayPause()">播放/暂停</button>
	<button id="myButton2" onclick='playRandomMusic()'>随机切换</button>
	</div>
	
	
    <script src="../js/randomplayer.js"></script>
	
<div class="video-container">
       <iframe src="https://feng-wenke.github.io/3Dphoto/">
        </iframe>
    </div>

	<div class="video-container">
       <iframe src="https://player.bilibili.com/player.html?aid=1701553841&cid=1465263810&page=1"
                scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
        </iframe>
    </div>


	<div class="video-container">
       <iframe src="https://player.bilibili.com/player.html?aid=358499348&cid=1196739260&page=1"
                scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
        </iframe>
    </div>

<div class='switch'>
	<input type='checkbox' id='switch-input' class='switch-input'>
	<label for='switch-input' class='switch-label'></label>
</div>
<script>
	document.querySelector('#switch-input').addEventListener('click',() => {
		document.body.classList.toggle('dark')})
</script>

	
</body>
</html>
